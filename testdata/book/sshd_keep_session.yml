desc: Test using SSHd
runners:
  sc:
    host: ${TEST_HOST}
    sshConfig: ../sshd/ssh_config
    port: ${TEST_PORT}
    keepSession: true
steps:
  export:
    sc:
      command: export HOGE=fuga
  get:
    loop:
      until: current.stdout contains 'fuga'
      interval: 500msec
    sc:
      command: echo $HOGE
