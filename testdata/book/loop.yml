desc: Test using loop
runners:
  req: https://api.example.com
steps:
  -
    req:
      /users/k1LoW:
        get:
          body:
            application/json:
              null
    loop:
      count: 10
      until: 'steps[0].res.rawBody contains "3"'
  -
    req:
      /users/k1LoW:
        get:
          body:
            application/json:
              null
    loop:
      count: 5
      interval: 0.001
      until: 'steps[1].res.rawBody contains "5"'
