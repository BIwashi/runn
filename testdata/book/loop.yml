desc: Test using loop
runners:
  req: https://api.example.com
steps:
  -
    desc: simple loop
    req:
      /users/k1LoW:
        get:
          body:
            application/json:
              null
    loop:
      count: 3
  -
    test: 'steps[0].res.rawBody contains "2"' # 0,1,2
  -
    desc: loop short syntax
    req:
      /users/k1LoW:
        get:
          body:
            application/json:
              null
    loop: 2
  -
    test: 'steps[2].res.rawBody contains "4"' # 3,4
  -
    desc: retry
    req:
      /users/k1LoW:
        get:
          body:
            application/json:
              null
    loop:
      count: 10
      until: 'steps[4].res.rawBody contains "6" && i != nil' # 5,6
  -
    desc: retry with interval
    req:
      /users/k1LoW:
        get:
          body:
            application/json:
              null
    loop:
      count: 5
      interval: 0.001
      until: 'steps[5].res.rawBody contains "8" && i != nil' # 7,8
