desc: Test using loop
runners:
  req: https://api.example.com
steps:
  -
    desc: simple loop
    req:
      /users/k1LoW:
        get:
          body:
            application/json:
              null
    loop:
      count: 3
  -
    test: 'steps[0].res.rawBody contains "2"' # 0,1,2
  -
    desc: retry
    req:
      /users/k1LoW:
        get:
          body:
            application/json:
              null
    loop:
      count: 10
      until: 'steps[2].res.rawBody contains "4" && i != nil'
  -
    req:
      /users/k1LoW:
        get:
          body:
            application/json:
              null
    loop:
      count: 5
      interval: 0.001
      until: 'steps[3].res.rawBody contains "7" && i != nil'
