desc: testing include
runners:
  req:
    endpoint: ${HTTPBIN_END_POINT:-https://httpbin.org/}
    openapi3: https://tryapisproxy.com/spec/httpbins
vars:
  jsonRequestBody:
    foo: "test"
    bar: 1
  counter: 0
  fixed: "default"
steps:
  -
    req:
      /post?count={{ vars.counter }}:
        post:
          headers:
            X-test: "{{ vars.fixed }}"
          body:
            application/json: "{{ vars.jsonRequestBody }}"
    test: |
      current.res.status == 200
      && current.res.body.json == vars.jsonRequestBody
