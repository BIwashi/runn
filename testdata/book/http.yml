desc: Test using HTTP
runners:
  req:
    endpoint: ${TEST_HTTP_END_POINT:-https:example.com}
    openapi3: ../openapi3.yml
vars:
  baseDir: ${TEST_BASE_DIR}
steps:
  postusers:
    desc: Post /users
    req:
      /users:
        post:
          body:
            application/json:
              username: alice
              password: passw0rd
    test: |
      current.res.status == 201
  helpform:
    desc: Post /help
    req:
      /help:
        post:
          body:
            application/x-www-form-urlencoded:
              name: bob
              content: help me
    test: |
      current.res.status == 201
  fileupload:
    desc: Post /upload
    req:
      /upload:
        post:
          body:
            multipart/form-data:
              file1: "{{ vars.baseDir }}/testdata/dummy.png"
              file2: "{{ vars.baseDir }}/testdata/dummy.jpeg"
    test: |
      current.res.status == 201
  notfound:
    desc: Get /notfound
    req:
      /notfound:
        get:
          body:
            application/json:
              nil
    test: |
      current.res.status == 404
  getusers:
    desc: Get /users/1
    req:
      /users/1:
        get:
          body:
            application/json:
              null
    test: |
      current.res.status == 200 && current.res.body.data.username == 'alice'
  forbidden:
    desc: Get /private
    req:
      /private?token=xxxxx:
        get:
          body:
            application/json:
              null
    test: |
      current.res.status == 403 && current.res.body.error == 'Forbidden'
  getprivate:
    desc: Get /private with token
    req:
      /private:
        get:
          headers:
            Authorization: 'Bearer xxxxx'
          body:
            application/json:
              null
    test: |
      current.res.status == 200
  redirect:
    desc: Get /redirect and redirect
    req:
      /redirect:
        get:
          body:
            application/json:
              null
    test: |
      current.res.status == 404
