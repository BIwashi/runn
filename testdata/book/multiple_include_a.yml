desc: For multiple include test
vars:
  foo: 123
  bar: "123-abc"
  baz: "-23"
steps:
  b:
    include:
      path: multiple_include_b.yml
      vars:
        foo: '{{ vars.foo }}'
        bar: '{{ vars.foo }}-{{ vars.bar }}'
        baz: '-{{ vars.foo - len(vars.bar) }}'
    test: vars.foo == 123 && vars.bar == "123-abc" && vars.baz == "-23"
