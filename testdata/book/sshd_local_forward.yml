desc: Test port forwarding
runners:
  sc:
    host: ${TEST_HOST}
    sshConfig: ../sshd/ssh_config
    port: ${TEST_PORT}
    localForward: '32345:example.com:80'
  req: http://127.0.0.1:32345
  sc2:
    host: ${TEST_HOST}
    sshConfig: ../sshd/ssh_config
    port: ${TEST_PORT}
    localForward: '32346:mydb:3306'
  db: mysql://myuser:mypass@127.0.0.1:32346/testdb
  sc3:
    host: ${TEST_HOST}
    sshConfig: ../sshd/ssh_config
    port: ${TEST_PORT}
    localForward: '32347:example.com:443'
  insecure_req:
    endpoint: https://127.0.0.1:32347
    skipVerify: true
steps:
  -
    req:
      /:
        get:
          headers:
            Host: "example.com"
          body: null
    test: |
      current.res.status == 200
  -
    req:
      /:
        get:
          headers:
            Host: "example.com"
          body: null
    test: |
      current.res.status == 200
  -
    req:
      /:
        get:
          headers:
            Host: "example.com"
          body: null
    test: |
      current.res.status == 200
  -
    db:
      query: 'SELECT * FROM various_types;'
    test: |
      len(current.rows) == 1
  -
    insecure_req:
      /:
        get:
          headers:
            Host: "example.com"
          body: null
    test: |
      current.res.status == 200
