desc: Test port forwarding
runners:
  sc:
    host: ${TEST_HOST}
    sshConfig: ../sshd/ssh_config
    port: ${TEST_PORT}
    keepSession: true
    localForward: '32345:example.com:80'
  req: http://127.0.0.1:32345
steps:
  -
    req:
      /:
        get:
          headers:
            Host: example.com
          body: null
    test: |
      current.res.status == 200 &&
      'Example' contains current.res.body
