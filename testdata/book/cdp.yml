desc: Test using CDP
runners:
  cc: chrome://new
steps:
  -
    cc:
      actions:
        - navigate: '{{ vars.url }}'
        - click: 'body > header > a'
        - text: 'h1'
    test: |
      current.text == 'Hello'
  -
    cc:
      actions:
        - evaluate: |
            document.querySelector('h1').textContent = 'modified'
        - text: 'h1'
    test: |
      current.text == 'modified'
  -
    cc:
      actions:
        - navigate: '{{ vars.url }}'
        - click: '//*[@id="newtab"]'
        - location
    test: |
      current.url == vars.url
  -
    cc:
      actions:
        - latestTab
        - location
    test: |
      current.url contains 'hello'
